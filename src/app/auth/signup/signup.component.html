<form class="form-signin">
  <h2 class="form-signin-heading">Register an Account</h2>
  <label for="email">Email address:</label>
  <input type="email" id="email" class="form-control" placeholder="Enter Email address" required autofocus [(ngModel)]="email"
    name="email" required #em="ngModel">
  <div [hidden]="em.valid || em.pristine" class="alert alert-danger">
    Email is required
  </div>
  <label for="password1" class="control-label">Password:</label>
  <input type="password" id="password1" class="form-control" placeholder="Enter Password" required [(ngModel)]="password1"
    name="password1" required #pwd1="ngModel">
  <div [hidden]="pwd1.valid || pwd1.pristine" class="alert alert-danger">
    Password required
  </div>
  <label for="password2" class="control-label">Confirm Password:</label>
  <input type="password" id="password2" class="form-control" placeholder="Confirm Password" required [(ngModel)]="password2"
    name="password2" required #pwd2="ngModel">
  <div [hidden]="pwd2.valid || pwd2.pristine" class="alert alert-danger">
    Confirm Password
  </div>
  <div *ngIf="passwordFail" class="alert alert-danger">
    Passwords Do Not Match
  </div>
  <a class="btn btn-lg btn-block btn-primary" (click)="signup()">Sign Up</a>
  <a class="btn btn-lg btn-block btn-danger" (click)="cancel()">Cancel</a>
</form>
