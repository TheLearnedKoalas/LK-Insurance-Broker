<form class="form-signin">
  <h2 class="form-signin-heading">Моля, влезнете в акаунта си!</h2>
  <label for="username">Потребителско име:</label>
  <input type="text" id="username" class="form-control" placeholder="Въведете Потребителско име" required autofocus [(ngModel)]="username"
    name="username" required #em="ngModel">
  <div [hidden]="em.valid || em.pristine" class="alert alert-danger alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
    <strong>Потребителското име е задължително!</strong>
  </div>
  <label for="password" class="control-label">Парола:</label>
  <input type="password" id="password" class="form-control" placeholder="Въведете Парола" required [(ngModel)]="password" name="password"
    required #pwd1="ngModel">
  <div [hidden]="pwd1.valid || pwd1.pristine" class="alert alert-danger alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
    <strong>Паролата е задължителна!</strong>
  </div>
  <a class="btn btn-lg btn-block btn-primary" (click)="login()">Вход</a>
  <a class="btn btn-lg btn-block btn-primary" (click)="signup()">Регистрация</a>
  <a class="btn btn-lg btn-block btn-primary" (click)="cancel()">Обратно към главния сайт</a>
</form>
