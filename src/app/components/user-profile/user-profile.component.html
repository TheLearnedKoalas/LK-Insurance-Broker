<div class="container-fluid">
  <div class="row main">
    <div class="main-login main-center">
      <h5>{{currentUser.username}}</h5>
      <form>

        <div class="form-group">
          <label for="first-name" class="cols-sm-2 control-label">Собствено име:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Въведете Собствено име" [(ngModel)]='currentUser.firstName'
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="last-name" class="cols-sm-2 control-label">Фамилия:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Въведете Фамилия" [(ngModel)]='currentUser.lastName'
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Имейл:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" placeholder="Въведете Имейл" [(ngModel)]='currentUser.email'
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="telephone" class="cols-sm-2 control-label">Телефон:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="telephone" id="telephone" placeholder="Въведете Телефон" [(ngModel)]='currentUser.telephone'
              />
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="button" id="button" class="btn btn-primary btn-lg btn-block login-button" (click)='update()'>Актуализирай</button>
        </div>

        <div [hidden]="!isUpdated" class="alert alert-success alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
          <strong> Профилът е актуализиран! </strong>
        </div>
      </form>
    </div>
  </div>
</div>
